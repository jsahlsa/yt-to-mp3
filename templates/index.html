{% extends "layout.html" %}

{% block body %}

    <h1>Convert Youtube videos to mp3</h1>

    <form action="/" method="post">
        <input autocomplete="off" autofocus name="url" placeholder="Enter Youtube url" type="text">
        <button type="submit">Get mp3</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

{% endblock %}
